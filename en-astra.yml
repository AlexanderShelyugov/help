site_name: Astra Docs
site_description: Professional software for TV streaming

copyright: 'Copyright &copy; <a href="https://cesbo.com" target="_blank">Cesbo</a>, 2022'
extra:
  generator: false

docs_dir: en/astra
site_dir: site/en/astra

theme:
  name: material
  custom_dir: 'overrides'
  logo: assets/images/logo.svg
  font:
    text: Nunito
  palette:
    primary: blue
    accent: indigo
  features:
    - toc.integrate

plugins:
  - search:
      separator: '[\s\-\_]+'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - nl2br
  - pymdownx.superfences

nav:
  - 'Features': 'index.md'
  - 'Pricing': 'pricing.md'
  - 'Quick Start':
    - 'Install': 'quick-start/install.md'
    - 'License': 'quick-start/license.md'
    - 'Backup': 'quick-start/backup.md'
    - 'Update': 'quick-start/update.md'
    - 'Uninstall': 'quick-start/uninstall.md'
    - 'Reset Password': 'quick-start/reset-password.md'
    - 'Service Setup': 'quick-start/service-setup.md'
    - 'MPEG-TS Analyzer': 'quick-start/analyzer.md'
  - 'Receiving':
    - 'DVB, ATSC, ISDB-T': 'input/dvb.md'
    - 'HLS': 'input/hls.md'
    - 'HTTP MPEG-TS': 'input/http.md'
    - 'RTSP': 'input/rtsp.md'
    - 'SRT': 'input/srt.md'
    - 'UDP': 'input/udp.md'
  - 'Transmitting':
    - 'SRT': 'output/srt.md'
    - 'UDP': 'output/udp.md'
  - 'Monitoring':
    - 'InfluxDB': 'monitoring/influxdb.md'
    - 'Grafana': 'monitoring/grafana.md'
  - 'API':
    - 'Call API Methods': 'api/call.md'
    - 'System Status': 'api/sysinfo.md'
    - 'Streams': 'api/stream.md'
    - 'Adapters': 'api/adapter.md'
