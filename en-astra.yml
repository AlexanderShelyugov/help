site_name: Astra Docs
site_description: Professional software for TV streaming

extra:
  generator: false

docs_dir: en/astra
site_dir: site/en/astra
site_url: http://help.cesbo.com/en/astra/
repo_url: https://github.com/cesbo/www/
edit_uri: edit/master/en/astra/

extra_css:
  - assets/stylesheets/extra.css

theme:
  name: material
  custom_dir: overrides
  logo: https://cdn.cesbo.com/logo.svg
  favicon: https://cdn.cesbo.com/assets/img/favicon.png
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    primary: blue
    accent: indigo
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes

plugins:
  - search:
      separator: '[\s\-\_]+'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - nl2br
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.superfences
  - footnotes

nav:
  - 'index.md'
  - 'Quick Start':
    - 'quick-start/index.md'
    - 'Service Setup': 'quick-start/service-setup.md'
    - 'License': 'quick-start/license.md'
    - 'Backup': 'quick-start/backup.md'
    - 'Update': 'quick-start/update.md'
    - 'Uninstall': 'quick-start/uninstall.md'
  - 'Interface':
    - 'interface/index.md'
    - 'Reset Password': 'quick-start/reset-password.md'
  - 'Input':
    - 'input/index.md'
    - 'DVB, ATSC, ISDB-T': 'input/dvb.md'
    - 'HLS': 'input/hls.md'
    - 'HTTP MPEG-TS': 'input/http.md'
    - 'RTSP': 'input/rtsp.md'
    - 'SRT': 'input/srt.md'
    - 'UDP': 'input/udp.md'
  - 'Output':
    - 'output/index.md'
    - 'Broadcasting':
      - 'UDP': 'output/broadcast/udp.md'
      - 'MPTS': 'output/broadcast/mpts.md'
      - 'CAS and Simulcrypt': 'output/broadcast/cas.md'
    - 'HTTP/HLS':
      - 'HTTP Auth': 'output/http/auth.md'
    - 'Other':
      - 'SRT': 'output/srt.md'
  - 'Monitoring':
    - 'monitoring/index.md'
    - 'monitoring/influxdb.md'
    - 'monitoring/grafana.md'
    - 'monitoring/zabbix.md'
  - 'Tools':
    - 'tools/index.md'
    - 'tools/analyzer.md'
    - 'tools/relay.md'
    - 'tools/dvbls.md'
  - 'API':
    - 'api/index.md'
    - 'System Status': 'api/sysinfo.md'
    - 'Streams': 'api/stream.md'
    - 'Adapters': 'api/adapter.md'
