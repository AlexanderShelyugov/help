site_name: Alta Docs
site_description: Alta Media Server

copyright: 'Copyright &copy; <a href="https://cesbo.com" target="_blank">Cesbo</a>, 2022'
extra:
  generator: false

docs_dir: en/alta
site_dir: site/en/alta
repo_url: https://github.com/cesbo/www/
edit_uri: edit/master/en/alta/

extra_css:
  - assets/stylesheets/extra.css

theme:
  name: material
  custom_dir: 'overrides'
  logo: https://cdn.cesbo.com/logo.svg
  font:
    text: Nunito
  palette:
    primary: blue
    accent: indigo
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes

plugins:
  - search:
      separator: '[\s\-\_]+'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - nl2br
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.superfences
  - footnotes

nav:
  - 'index.md'
  - 'Quick Start':
    - 'quick-start/index.md'
    - 'quick-start/service-management.md'
    - 'quick-start/backup.md'
    - 'quick-start/reset-password.md'
    - 'quick-start/uninstall.md'
  - 'OTT':
    - 'ott/index.md'
    - 'Channel':
      - 'ott/channels/config.md'
    - 'Archive':
      - 'ott/archives/index.md'
      - 'Access': 'ott/archives/access.md'
      - 'Local': 'ott/archives/local.md'
    - 'Authorization':
      - 'ott/authorizers/index.md'
      - 'ott/authorizers/ip.md'
      - 'ott/authorizers/securetoken.md'
      - 'ott/authorizers/backend.md'
  - 'API': 'api/index.md'
  - 'changelog.md'
