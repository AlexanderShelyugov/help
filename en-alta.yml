site_name: Alta Docs
site_description: Alta Media Server

copyright: 'Copyright &copy; <a href="https://cesbo.com" target="_blank">Cesbo</a>, 2022'
extra:
  generator: false

docs_dir: en/alta
site_dir: site/en/alta
repo_url: https://github.com/cesbo/www/
edit_uri: edit/master/en/alta/

extra_css:
  - assets/stylesheets/extra.css

theme:
  name: material
  custom_dir: 'overrides'
  logo: assets/images/logo.svg
  font:
    text: Nunito
  palette:
    primary: blue
    accent: indigo
  features:
    - toc.integrate

plugins:
  - search:
      separator: '[\s\-\_]+'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - nl2br
  - pymdownx.superfences

nav:
  - 'Features': 'index.md'
  - 'Quick Start':
    - 'Install': 'quick-start/install.md'
    - 'Backup': 'quick-start/backup.md'
    - 'Uninstall': 'quick-start/uninstall.md'
  - 'Channel':
    - 'Options': 'channel/options.md'
  - 'Archive':
    - 'Access': 'archive/access.md'
  - 'Authorization':
    - 'Intro': 'auth/index.md'
    - 'IP': 'auth/ip.md'
    - 'Securetoken': 'auth/securetoken.md'
    - 'Backend': 'auth/backend.md'
  - 'Changelog': 'changelog.md'
