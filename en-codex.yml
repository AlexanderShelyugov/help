site_name: Codex
site_description: Introduction to media transport, protocols, and system administration

copyright: 'Copyright &copy; <a href="https://cesbo.com" target="_blank">Cesbo</a>, 2022'
extra:
  generator: false

docs_dir: en/codex
site_dir: site/en/codex
site_url: http://help.cesbo.com/en/codex/
repo_url: https://github.com/cesbo/www/
edit_uri: edit/master/en/codex/

extra_css:
  - assets/stylesheets/extra.css

theme:
  name: material
  custom_dir: overrides
  logo: https://cdn.cesbo.com/logo.svg
  favicon: https://cdn.cesbo.com/assets/img/favicon.png
  font:
    text: Nunito
  palette:
    primary: blue
    accent: indigo
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes

plugins:
  - search:
      separator: '[\s\-\_]+'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - nl2br
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.superfences
  - footnotes

nav:
  - 'index.md'
  - 'Protocol':
    - 'protocol/index.md'
    - 'protocol/udp.md'
    - 'protocol/http.md'
    - 'protocol/hls.md'
    - 'protocol/rtsp.md'
  - 'Transport':
    - 'transport/index.md'
    - 'transport/mpegts.md'
  - 'Encoding':
    - 'encoding/index.md'
    - 'Audio': 'encoding/audio.md'
    - 'Video': 'encoding/video.md'
  - 'Utils':
    - 'utils/index.md'
    - 'Drivers':
      - 'utils/drivers/index.md'
      - 'DigitalDevices': 'utils/drivers/dvb/dd.md'
      - 'TBS': 'utils/drivers/dvb/tbs.md'
    - 'Network':
      - 'utils/net/index.md'
      - 'iptables': 'utils/net/iptables.md'
      - 'ssh': 'utils/net/ssh.md'
      - 'socat': 'utils/net/socat.md'
      - 'dehydrated': 'utils/net/dehydrated.md'
    - 'DVB':
      - 'utils/dvb/index.md'
      - 'minisatip': 'utils/dvb/minisatip.md'
    - 'TV Tools':
      - 'utils/tv/index.md'
      - 'EIT Stream': 'utils/tv/eit-stream.md'
