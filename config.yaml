title: "Cesbo"
author: "Cesbo Team"
copyright: "© 2021, Cesbo OU; all rights reserved."
contentDir: "content/en"
defaultContentLanguage: "en"
defaultContentLanguageInSubdir: true
disableKinds:
- "RSS"
- "sitemap"

params:
  cdn: "https://cdn.cesbo.dev"
  twitter: "@cesbo"

minify:
  minifyOutput: false

outputs:
  home:
  - html
  - json

# Syntax Highlighting
pygmentsCodefences: true
pygmentsUseClasses: true

languages:
  en:
    languageName: "English"
    description: "Professional software for Digital TV Broadcasting"
    weight: 1

    menu:
      main:
      - name: "Pricing"
        weight: 2
        url: "/en/pricing/"
      - name: "Profile"
        weight: 3
        url: "/en/profile/"
      footer:
      - name: "Contact Us"
        weight: 1
        url: "/en/help/"

  ru:
    languageName: "Русский"
    description: "Профессиональное программное обеспечение для трансляции Цифрового ТВ"
    weight: 2
    contentDir: "content/ru"

    menu:
      main:
      - name: "Цены"
        weight: 2
        url: "/ru/pricing/"
      - name: "Профиль"
        weight: 3
        url: "/ru/profile/"
      footer:
      - name: "Написать нам"
        weight: 1
        url: "/ru/help/"
