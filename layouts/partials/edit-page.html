{{- if and (isset .Site.Params "repository") (.File) }}
<a
	href="{{ .Site.Params.repository }}/edit/main/content/{{ .File.Path }}"
	target="_blank"
	title="Edit this page on GitHub"
>
	<svg viewBox="0 0 24 24" fill="currentColor">
		<use xlink:href="/assets/img/icon-pack.svg#edit"></use>
	</svg>
</a>
{{- end }}
