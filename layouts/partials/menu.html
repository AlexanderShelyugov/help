{{- range . }}
<a href="{{ .URL }}" title="{{ .Title }}">
	{{- if .Pre -}}
	<svg viewBox="0 0 24 24" width="1.4em" height="1.4em" fill="currentColor">
		<use xlink:href="/assets/img/icon-pack.svg#{{ .Pre }}"></use>
	</svg>
	<span class="hide-sm">{{ .Name }}</span>
	{{- else -}}
	{{- .Name -}}
	{{- end -}}
</a>
{{- end }}
