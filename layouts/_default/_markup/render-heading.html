<h{{ .Level }} id="{{ .Anchor | safeURL }}">
	{{- .Text | safeHTML -}}
	{{- if and (ge .Level 2) (le .Level 3) -}}
		<a href="#{{ .Anchor | safeURL }}" aria-hidden="true">
			<i class="icon icon-link"></i>
		</a>
	{{- else -}}
		{{ warnf "%s: Heading with level %d is not permitted" .Page.File.Path .Level }}
	{{- end -}}
</h{{ .Level }}>
