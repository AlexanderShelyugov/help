{{- $image := .Page.Resources.GetMatch (string (.Destination | safeURL)) }}
{{- if $image }}
<figure>
	<img
		src="{{ $image.RelPermalink }}"
		alt="{{ .Text }}"
		title="{{ .Text }}"
		{{- with .Title }}title="{{ . }}"{{ end }}
	/>
	{{- with .Title }}<figcaption>{{ . | safeHTML | markdownify }}</figcaption>{{ end }}
</figure>
{{- else }}
<div class="note error">{{ .Destination }}: Image Not Found</div>
{{- end }}
