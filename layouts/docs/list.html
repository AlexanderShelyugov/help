{{ define "aside" }}
	{{ partial "docs-aside.html" . }}
{{ end }}


{{ define "main" }}
<div>
<h1>{{ .Title }}</h1>
{{ .Content }}

{{ range .Pages }}
<div>
	<a href="{{ .RelPermalink }}">{{ .Title }}</a>
	<p>{{ .Description | markdownify }}</p>
</div>
{{ end }}

</div>
{{ end }}


{{ define "tail" }}
<script src="/assets/js/search.js"></script>
{{ end }}
