<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="robots" content="noindex" />

	<title>Redirect...</title>

	<link rel="icon" type="image/png" href="/assets/img/favicon.png" />
</head>
<body>
<script src="/assets/js/app.umd.js"></script>

{{- $list := slice "404/" "pricing/" "account/" "help/" }}

{{- if not $.Page }}

<script>
const params = new URLSearchParams(location.search)
const next = params.get('next') || '/'
location.replace('/' + App.getLanguage() + next)
</script>

{{- else if in $list .File.Dir }}

<script>
location.replace('/' + App.getLanguage() + '/{{ trim .File.Dir "/" }}/')
</script>

{{- else }}

<script>
location.replace('{{ .Permalink }}')
</script>

{{- end }}

</body>
</html>
