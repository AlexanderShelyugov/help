<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="robots" content="noindex" />

	<title>Redirect...</title>

	<link rel="icon" type="image/png" href="/assets/img/favicon.png" />
	<link rel="canonical" href="{{ .Permalink }}" />
	<noscript>
		<meta http-equiv="refresh" content="0; url={{ .Permalink }}" />
	</noscript>
</head>
<body>

<script src="/assets/js/app.js"></script>

{{- if not $.Page }}

<script>
$(function() {
	const params = new URLSearchParams(location.search);

	let lang = params.get('lang');
	if(!!lang) {
		lang = checkLanguage(lang);
		setLanguage(lang);
	} else {
		lang = getLanguage();
	}

	const next = params.get('next') || '/';
	location.replace('/' + lang + next);
})
</script>

{{- else if eq .File.Dir "404/" }}

<script>
$(function() {
	location.replace('/' + getLanguage() + '/404/')
})
</script>

{{- else }}

<script>
function alias(name) {
	location.replace('/' + getLanguage() + '/' + name + '/')
}

$(function() {
	switch(location.pathname) {
		case '/pricing/': alias('pricing'); break;
		case '/profile/': alias('profile'); break;
		case '/help/': alias('help'); break;
		case '/astra-license/': alias('pricing'); break;
		default: location.replace('{{ .Permalink }}');
	}
})
</script>

{{- end }}

</body>
</html>
