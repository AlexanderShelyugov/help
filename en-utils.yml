site_name: Utils for Linux
site_description: Linux Administration

copyright: 'Copyright &copy; <a href="https://cesbo.com" target="_blank">Cesbo</a>, 2022'
extra:
  generator: false

docs_dir: en/utils
site_dir: site/en/utils
repo_url: https://github.com/cesbo/www/
edit_uri: edit/master/en/utils/

extra_css:
  - assets/stylesheets/extra.css

theme:
  name: material
  custom_dir: 'overrides'
  logo: https://cdn.cesbo.com/logo.svg
  font:
    text: Nunito
  palette:
    primary: blue
    accent: indigo
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes

plugins:
  - search:
      separator: '[\s\-\_]+'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - nl2br
  - pymdownx.superfences
  - footnotes

nav:
  - 'index.md'
  - 'Drivers':
    - 'drivers/index.md'
    - 'DigitalDevices': 'drivers/dvb/dd.md'
    - 'TBS': 'drivers/dvb/tbs.md'
  - 'Network Tools':
    - 'net/index.md'
    - 'iptables': 'net/iptables.md'
    - 'ssh': 'net/ssh.md'
    - 'socat': 'net/socat.md'
    - 'Dehydrated': 'net/dehydrated.md'
  - 'DVB Tools':
    - 'dvb/index.md'
    - 'Minisatip': 'dvb/minisatip.md'
  - 'TV Tools':
    - 'tv/index.md'
    - 'EIT Stream': 'tv/eit-stream.md'
