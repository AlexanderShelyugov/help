site_name: Book
site_description: Introduction to media transport and protocols

copyright: 'Copyright &copy; <a href="https://cesbo.com" target="_blank">Cesbo</a>, 2022'
extra:
  generator: false

docs_dir: en/book
site_dir: site/en/book
repo_url: https://github.com/cesbo/www/
edit_uri: edit/master/en/book/

extra_css:
  - assets/stylesheets/extra.css

theme:
  name: material
  custom_dir: 'overrides'
  logo: https://cdn.cesbo.com/logo.svg
  font:
    text: Nunito
  palette:
    primary: blue
    accent: indigo
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes

plugins:
  - search:
      separator: '[\s\-\_]+'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - nl2br
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.superfences
  - footnotes

nav:
  - 'index.md'
  - 'Protocol':
    - 'protocol/index.md'
    - 'protocol/udp.md'
    - 'protocol/http.md'
    - 'protocol/hls.md'
  - 'Transport':
    - 'transport/index.md'
    - 'transport/mpegts.md'
  - 'Encoding':
    - 'encoding/index.md'
    - 'Audio': 'encoding/audio.md'
    - 'Video': 'encoding/video.md'
