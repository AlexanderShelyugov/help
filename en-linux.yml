site_name: Linux Docs
site_description: Linux Administration

copyright: 'Copyright &copy; <a href="https://cesbo.com" target="_blank">Cesbo</a>, 2022'
extra:
  generator: false

docs_dir: en/linux
site_dir: site/en/linux
repo_url: https://github.com/cesbo/docs/
edit_uri: edit/master/en/linux/

extra_css:
  - assets/stylesheets/extra.css

theme:
  name: material
  custom_dir: 'overrides'
  logo: assets/images/logo.svg
  font:
    text: Nunito
  palette:
    primary: blue
    accent: indigo
  features:
    - toc.integrate

plugins:
  - search:
      separator: '[\s\-\_]+'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - nl2br
  - pymdownx.superfences

nav:
  - 'Intro': 'index.md'
  - 'Drivers':
    - 'DigitalDevices': 'drivers/dd.md'
    - 'TBS': 'drivers/tbs.md'
  - 'Utils':
    - 'SSH': 'utils/ssh.md'
    - 'Socat': 'utils/socat.md'
    - 'Minisatip': 'utils/minisatip.md'
    - 'Dehydrated': 'utils/dehydrated.md'
