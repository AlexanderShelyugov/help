<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cesbo Help Center</title>
	<style>
*, ::after, ::before {
	box-sizing: inherit;
}

html {
	box-sizing: border-box;

	font-family: Verdana, sans-serif;
	font-size: 16px;
	font-weight: 400;
	line-height: 1.5rem;

	background-color: white;
	color: black;

	-webkit-tap-highlight-color: transparent;
	-webkit-text-size-adjust: 100%;
	-moz-text-size-adjust: 100%;
	text-size-adjust: 100%;
	text-rendering: optimizeLegibility;
}

body {
	width: 100%;
	margin: 0;
	padding: 0;
}

main {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 100vh;
}

.box {
	max-width: 600px;
}

.box li.title {
	margin-top: 1rem;
	list-style-type: none;
	text-transform: uppercase;
	font-size: .8rem;
	font-weight: 600;
}
	</style>
</head>
<body>
<main>
	<img src="https://cdn.cesbo.com/assets/img/404.png" alt="404" />
	<h1>Not Found</h1>
	<div class="box">
		<p>Sorry, the page you are looking for could not be found</p>
		<ul>
			<li><a href="https://cesbo.com">Main Site</a></li>
			<li class="title">Docs</li>
			<li><a href="https://help.cesbo.com/en/alta/">Alta - Media Server</a></li>
			<li><a href="https://help.cesbo.com/en/astra/">Astra - Broadcasting Server</a></li>
			<li><a href="https://help.cesbo.com/en/codex/">Codex</a></li>
			<li class="title">Social</li>
			<li><a href="https://twitter.com/cesbo">Twitter</a></li>
			<li><a href="https://t.me/cesbo_en">Telegram [EN]</a> / <a href="https://t.me/cesbo_ru">Telegram [RU]</a></li>
			<li class="title"></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</div>
</main>
</body>
</html>
